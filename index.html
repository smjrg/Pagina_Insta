<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagran</title>
</head>
<body>
	<section class="instagram-pag">
		<div class="insta-phone">

			<img src="imagens/celularinsta.png" alt="Celular com pagina do instagram aberta">
		</div>
		<aside class="insta-login">
			<div class="group">
				<img src="imagens/instagram.png" class="instagram" alt="Logo Instagram">
				<div class="photo">
					<img src="imagens/foto.png" class="foto-perfil">
					<br>
					<a href="#" class="instagram-login"> Continue com arte_imagens</a>
					<br>
					
					<a href="#" class="instagram-logout">Remover Conta</a>
				</div>
			</div>
			<div class="group">
				<p class="not-account">Não é arte_imagens?</p>
				<p class="not-account">
					<span class="link-blue">Alterar Conta </span>ou <span class="link-blue">Inscreva-se</span>
					</p>
			</div>
			<div class="get-the-app">
				<p class="get-app"> Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</aside>
	</section>
</body>
</html>
